<div class="textured-text-container">
  <h1 class="textured-text">
    <span class="letter">B</span>
    <span class="letter">U</span>
    <span class="letter">G</span>
    <span class="letter">A</span>
    <span class="letter">T</span>
    <span class="letter">T</span>
    <span class="letter">I</span>
  </h1>
</div>

<style>

*
{
overflow:hidden;
}
.textured-text-container {
    display: flex;
height: 100vh;
    width: 100vw;
    background-color: #000;
    overflow: hidden;
}

.textured-text {
    font-family: Orbitron, sans-serif;
    font-size: 20vw;      /* word now fills screen width */  
  justify-content: center;
    align-items: center;
    
    font-weight: bold;
    color: #333;
    position: relative;
    white-space: nowrap;
    display: flex;        /* so spans stay in one line */
    
    
}

.letter {
top:0;
left:0;
    display: inline-block;
    position: relative;
    z-index: 1;
    transition: color 0.3s ease-in-out;
}

/* Grainy texture overlay */
.textured-text::before {
    content: "'';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    
    background-position: center;
    opacity: 1;
    z-index: 0;
}

/* Hover effect */
.letter:hover {
    color:silver;
}
</style>
